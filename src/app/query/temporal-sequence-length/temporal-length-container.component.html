<div class="mat-elevation-z8" draggable="true"
     style="margin:10px;padding:10px;margin-bottom:15px;margin-top:15px; position:relative">
  <div>
    <h4>Max length of sequence</h4>
  </div>
  <div>
    <mat-form-field style="font-size:14px;">
      <input matInput type="number" value="30" [(ngModel)]="maxLength" style="text-align: right">
      <span matSuffix>sec.</span>
    </mat-form-field>
  </div>
</div>
